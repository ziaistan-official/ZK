name: Unzip ziaistan.zip (no commit)

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'ziaistan.zip'

jobs:
  unzip-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Verify zip exists
        run: |
          if [ ! -f "ziaistan.zip" ]; then
            echo "ziaistan.zip not found in repository root"
            exit 1
          fi
          ls -l ziaistan.zip

      - name: Unzip into repo root (overwrite)
        run: unzip -o ziaistan.zip -d .

      - name: List extracted files
        run: ls -la
