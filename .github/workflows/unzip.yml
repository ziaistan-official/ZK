name: Unzip ziaistan.zip and commit (exclude workflows)

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'ziaistan.zip'

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Ensure zip exists
        run: |
          if [ ! -f "ziaistan.zip" ]; then
            echo "ziaistan.zip not found"
            exit 1
          fi

      - name: Unzip into repo root (overwrite)
        run: unzip -o ziaistan.zip -d .

      - name: Remove common unwanted paths (optional)
        run: rm -rf __MACOSX

      - name: Commit and push extracted files (exclude workflows and zip)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage all changes
          git add -A
          # Prevent modifying workflow files and the zip itself
          git reset -- .github/workflows || true
          git reset -- ziaistan.zip || true
          # If nothing staged, exit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Extract ziaistan.zip"
          git push origin HEAD:${{ github.ref_name }}
